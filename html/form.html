<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input {
        margin: 3px;
      }
    </style>
  </head>
  <body>
    <section style="display: flex; flex-direction: column">
      <form onsubmit="return handleSubmit()">
        <input type="text" placeholder="Malaya" readonly value="Malaya" />
        <input
          type="text"
          size="70"
          placeholder="Enter Text Around Seventy Characters"
        />
        <label for="agree">
          <input type="checkbox" id="agree" />
          I agree the above terms</label
        >
        <fieldset style="display: flex; flex-direction: column">
          <legend>Gender</legend>
          <label for="man">
            <input type="radio" id="man" value="man" name="gender" /> Man
          </label>
          <label for="woman">
            <input type="radio" id="woman" value="woman" name="gender" /> Woman
          </label>
          <label for="other">
            <input type="radio" id="other" value="other" name="gender" /> Other
          </label>
        </fieldset>
        <input
          type="number"
          minlength="3"
          maxlength="5"
          placeholder="Enter a number that has length between 3 and 5"
          required
        />
        <button type="submit" value="Submit">Submit</button>
      </form>
    </section>
    <section>
      <form name="form1" style="display: flex; flex-direction: column">
        <label for="grade">
          Enter Grade ..
          <input
            id="grade"
            type="number"
            name="grade"
            max="100"
            min="0"
            placeholder="Enter grades ..."
            size="6"
          />
        </label>
        <label for="rating">
          Enter Rating ... <input type="range" id="rating" max="5" min="0" />
        </label>

        <input pattern="/d*" title="Numbers only, please" />

        <input type="color" name="favcolor" value="#ff0000" />
        <input type="file" name="fileSubmit" />
        <input type="file" name="fileSubmit" accept="image/x-png" multiple />
        <input type="tel" value="+92 000 0000000" />

        <input type="search" name="google search" />

        <input type="image" src="/assets/1.png" width="30px" height="30px" />

        <input type="date" name="" id="" />
        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
      </form>
    </section>

    <h1 id="g"></h1>
    <script src="/form.js"></script>
  </body>
</html>

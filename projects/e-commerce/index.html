<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce</title>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="navbar">
          <div class="logo">
            <img src="./assets/download.png" alt="logo" />
          </div>
          <a href="#">Products</a>
          <a href="$">Designs</a>
          <a href="#">Favourites</a>
          <a href="@" style="margin-left: auto; margin-right: 0.7em"
            >CheckOut</a
          >
        </nav>
      </header>
      <div class="hero-section">
        <img src="./assets//background-image.png" alt="background-image" />
      </div>

      <section class="products">
        <h2 class="title">Products</h2>
        <div class="product-items">
          <div class="item">
            <div class="image-container">
              <img src="./assets/product1.png" alt="pro1" />
            </div>
            <h4>Ring</h4>
          </div>
          <div class="item">
            <div class="image-container">
              <img src="./assets/product2.png" alt="pro12" />
            </div>
            <h4>Jewellary Set</h4>
          </div>
          <div class="item">
            <div class="image-container">
              <img src="./assets/product3.png" alt="pro3" />
            </div>
            <h4>Gold Rings</h4>
          </div>
        </div>
      </section>
      <div class="cart">
        <h1 class="title">Cart</h1>
        <div class="cart-container">
          <div class="cart-img-container">
            <img src="./assets/singleProd.png" alt="single_img" />
          </div>
          <div class="product-information">
            <h2 class="title">Jewellery Set</h2>
            <p>
              A collection of the top 47 Gold Jewellery wallpapers and
              backgrounds available for download for free. We hope you enjoy our
              growing collection of HD images .
            </p>
            <button class="btn">Add To Cart</button>
            <button class="btn">Explore More Products</button>
          </div>
        </div>
      </div>

      <div class="check-out">
        <h2 class="title">Check Out</h2>
        <form class="check-out-form">
          <input type="text" readonly placeholder="Enter Card Number..." />
          <input type="text" readonly placeholder="Enter Password..." />
          <button class="btn">Shop!</button>
        </form>
      </div>
    </div>
  </body>
</html>
